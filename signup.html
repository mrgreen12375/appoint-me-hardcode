<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Appoint Me</title>
</head>

<header>
    <h1>Appoint Me</h1>
</header>

<body>
    <div class="loginCenter">
        <div class="login">
            <h2>Sign-up</h2>
            <form class="loginForm" id="login-form">
                <label class="loginLabel">Username</label>
                <input class="loginInput" type="text" name="usernameField" id="username-login">
                <label class="loginLabel">Password</label>
                <input class="loginInput" type="password" name="passwordField" id="password-login">
                <button class="loginButton" type="submit" id="loginButton">Login</button>
                <a href="login.html"><p class="logInstead">Login instead</p></a>
            </form>
        </div>
    </div>
</body>
</html>
